<h2 class="text-center">Nova Transação</h2>
<div class="form-transaction">
    <form novalidate [formGroup]="registerForm">
    <div class="form-group-line">
        <label>Tipo de Transação</label>
        <select formControlName="iptTipoTransacao" required class="form-control">
          <option value="" disabled>Selecione</option>
          <option value="venda">Venda</option>
          <option value="compra">Compra</option>
        </select>
    </div>
    <div class="form-group-line">
        <label>Nome da Mercadoria</label>
        <input type="text" class="form-control" required formControlName="iptNameMercadoria" autocomplete="off" placeholder="Nome da Mercadoria">
    </div>
    <div class="form-group-line">
        <label>Valor</label>
        <input type="number" formControlName="iptValor" required autocomplete="off" class="form-control" placeholder="R$ 0,00" />
    </div>
    <div class="form-group-line">
        <button (click)="addTransition()">Adicionar transação</button>
    </div>
  </form>
</div>
